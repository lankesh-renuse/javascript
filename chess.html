<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chess</title>
</head>
<style>
    table,
    tr,
    td {
        height: 30px;
        width: 300px;
        border-collapse: collapse;
    }

    table,
    tr,
    td {
        border: 2px rgb(10, 10, 24) solid;
    }
</style>

<body>

    <script>
        var i, j;
        document.write("<table border=0>");
        for (i = 1; i <= 8; i++) {
            let flag = i%2==0;
            document.write("<tr>");
            
                for (j = 1; j <= 8; j++) {
                    
                    if (flag?j%2==0:j%2!=0 ) {
                        document.write("<td style='background-color:black'></td>")
                    }
                    else {
                        document.write("<td style='background-color:white'></td>")
                    }
                }
            
            document.write("</tr>")
        }
        document.write("</table>")
        
        </script>

</body>

</html>
